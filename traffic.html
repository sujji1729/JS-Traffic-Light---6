<!doctype html>

<html lang="en">

  <head>

    <title>Traffic Light</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="traffic.css">

  </head>

  <body>

    <div class="bg-container text-center">

        <h1 class="traffic-light">Traffic Light</h1>

        <div class="d-flex flex-row">

            <div class="d-flex flex-column m-auto">

                <button class="button" id="stopButton" onclick="stop()">Stop</button>
                <button class="button" id="readyButton" onclick="ready()">Ready</button>
                <button class="button" id="goButton" onclick="go()">Go</button>

            </div>

            <div class="signal-container">
                <div class="signal" id="stopLight"></div>
                <div class="signal" id="readyLight"></div>
                <div class="signal" id="goLight"></div>
            </div>
        </div>


    </div>
      
    <!-- JavaScript -->
    <script src="traffic.js"></script>
  </body>
</html>
